<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Password Reset (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset your Gmail password</h2>
    <input type="email" placeholder="Enter your Gmail" required><br>
    <button onclick="downloadImage()">Reset</button>
  </div>

  <script>
    function downloadImage() {
      const link = document.createElement('a');
      link.href = 'https://i.postimg.cc/JHMxHFyr/image.jpg';
      link.download = 'reset_image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
